<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prototype Showcase</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons for UI -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Hide default video controls */
        video::-webkit-media-controls {
            display: none !important;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 0.75rem; /* rounded-xl */
        }
        /* Custom progress bar styling */
        .progress-bar-container {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .progress-bar {
            background-color: #4F46E5; /* Indigo 600 */
            transition: width 0.1s linear;
        }
        /* Custom volume slider styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -4.5px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold tracking-tight text-white">SOLUTION TO BROKEN SEWERS</h1>
            <p class="mt-3 text-lg text-gray-400">A quick look at our prototype in video form.</p>
        </header>

        <!-- Video Player Container -->
        <div id="video-container" class="relative rounded-xl shadow-2xl overflow-hidden group">
            <!-- The video element -->
            <!-- IMPORTANT: Replace the src attribute with the path to your video file -->
            <video id="video-player" src="" playsinline></video>

            <!-- Custom Controls Overlay -->
            <div id="video-controls" class="absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-between p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <!-- Top controls (empty for now, can add title or other elements) -->
                <div></div>

                <!-- Center Play/Pause Button -->
                <div class="flex items-center justify-center">
                    <button id="center-play-pause-btn" class="p-4 bg-white bg-opacity-20 rounded-full text-white transform transition-transform duration-200 hover:scale-110 focus:outline-none">
                        <i id="center-play-icon" data-feather="play" class="w-10 h-10"></i>
                        <i id="center-pause-icon" data-feather="pause" class="w-10 h-10 hidden"></i>
                    </button>
                </div>

                <!-- Bottom Controls Bar -->
                <div class="space-y-3">
                    <!-- Progress Bar -->
                    <div id="progress-bar-container" class="progress-bar-container w-full rounded-full">
                        <div id="progress-bar" class="progress-bar h-full rounded-full" style="width: 0%;"></div>
                    </div>

                    <!-- Main Controls -->
                    <div class="flex items-center justify-between text-white">
                        <div class="flex items-center space-x-4">
                            <!-- Play/Pause Button -->
                            <button id="play-pause-btn" class="focus:outline-none">
                                <i id="play-icon" data-feather="play" class="w-6 h-6"></i>
                                <i id="pause-icon" data-feather="pause" class="w-6 h-6 hidden"></i>
                            </button>
                            <!-- Volume Controls -->
                            <div class="flex items-center space-x-2 group">
                                <button id="mute-btn" class="focus:outline-none">
                                    <i id="volume-icon" data-feather="volume-2" class="w-6 h-6"></i>
                                    <i id="mute-icon" data-feather="volume-x" class="w-6 h-6 hidden"></i>
                                </button>
                                <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1" class="w-0 group-hover:w-24 transition-all duration-300">
                            </div>
                        </div>

                        <!-- Time Display -->
                        <div class="text-sm font-mono">
                            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                        </div>

                        <div class="flex items-center space-x-4">
                            <!-- Fullscreen Button -->
                            <button id="fullscreen-btn" class="focus:outline-none">
                                <i data-feather="maximize" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Get DOM elements
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video-player');
        const controls = document.getElementById('video-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const centerPlayPauseBtn = document.getElementById('center-play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const centerPlayIcon = document.getElementById('center-play-icon');
        const centerPauseIcon = document.getElementById('center-pause-icon');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const muteBtn = document.getElementById('mute-btn');
        const volumeIcon = document.getElementById('volume-icon');
        const muteIcon = document.getElementById('mute-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // --- State Management ---
        let isPlaying = false;
        let isMuted = false;

        // --- Helper Functions ---
        const formatTime = (timeInSeconds) => {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        const togglePlayPause = () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        };

        const updatePlayPauseIcons = () => {
            const isPaused = video.paused;
            playIcon.classList.toggle('hidden', !isPaused);
            pauseIcon.classList.toggle('hidden', isPaused);
            centerPlayIcon.classList.toggle('hidden', !isPaused);
            centerPauseIcon.classList.toggle('hidden', isPaused);
            centerPlayPauseBtn.classList.toggle('hidden', !isPaused);
        };
        
        // --- Event Listeners ---

        // Video metadata loaded
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });

        // Play/Pause events
        video.addEventListener('play', updatePlayPauseIcons);
        video.addEventListener('pause', updatePlayPauseIcons);
        playPauseBtn.addEventListener('click', togglePlayPause);
        centerPlayPauseBtn.addEventListener('click', togglePlayPause);
        video.addEventListener('click', togglePlayPause);

        // Time update for progress bar
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
        });

        // Seeking with progress bar
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        });

        // Volume controls
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
        });

        video.addEventListener('volumechange', () => {
            isMuted = video.muted || video.volume === 0;
            volumeIcon.classList.toggle('hidden', isMuted);
            muteIcon.classList.toggle('hidden', !isMuted);
            volumeSlider.value = video.muted ? 0 : video.volume;
        });

        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = e.target.value === '0';
        });

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Hide center play button once video starts playing
        video.addEventListener('play', () => {
            centerPlayPauseBtn.classList.add('hidden');
        });

    </script>
</body>
</html>
